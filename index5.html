<body>
  <form>
    <label for="firstNumber">Premier nombre à virgule : </label><input type="number" id="firstNumber" name="firstNumber"/><br/>
    <label for="secondNumber">Deuxième nombre à virgule : </label><input type="number" id="secondNumber" name="secondNumber"/><br/>
    <button  id="submit" name ="submit" onclick="show()">Valider</button>
  </form>
  <script type="text/javascript">
  function show(){
  var firstNumber = document.getElementById('firstNumber').value;
  var secondNumber = document.getElementById('secondNumber').value;
  var result = parseInt(firstNumber) * secondNumber;
  alert('La multiplication de ces deux nombres est '+result);
}
  </script>
